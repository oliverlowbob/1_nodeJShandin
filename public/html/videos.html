    <b>How to embed videos and images in HTML?</b>
    <div>Luckily, it's very easy to show images and videos in HTML5. You can use the img tag and the video tag as following:</div> 
    <img src="../images/videosandimages.PNG">

<br>
    <video width="40%" height="auto" controls>
        <source src="../videos/Beach.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video width="40%" height="auto" controls>
        <source src="../videos/Nature.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
